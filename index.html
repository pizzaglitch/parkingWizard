<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="bundle.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
</head>

<body>
    <form id="form">
        <input id="houseNumber" type="text" placeholder="house number">
        <input id="street" type="text" placeholder="street">
        <button type="submit">submit</button>
    </form>
    <div id="mapAndInfo">
        <div id="map"></div>
        <div id="addressInfo">
            <div id="address"></div>
            <div id="addressTickets"></div>
            <div id="violationTimes"></div>
            <div id="sidePark1"></div>
            <div id="sidePark2"></div>
        </div>
    </div>
    <div id="chartDiv">
        <canvas id="myChart"></canvas>
        <canvas id="timeChart"></canvas>
        <div id="chartToggle">
            <button id="interval" type="button">Interval</button>
            <button id="cumulative" type="button">Cumulative</button>
        </div>
    </div>
</body>
</html>
